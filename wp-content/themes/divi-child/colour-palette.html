<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Clear Clouds - Colour Palette</title>
  </head>
  <body>
    <main class="flex flex-col justify-center items-center max-w-7x1 p-6">
      <h1 class="text-3xl">Clear Clouds - Colour Palette</h1>
      <h2 class="mt-2 text-2xl">Colourful</h2>
      <section class="mt-2 flex gap-4">
        <div class="bg-[#26488C] w-32 rounded-lg p-6 text-white text-center">
          #26488C
        </div>
        <div class="bg-[#7890BF] w-32 rounded-lg p-6 text-white text-center">
          #7890BF
        </div>
        <div class="bg-[#95BF3B] w-32 rounded-lg p-6 text-white text-center">
          #95BF3B
        </div>
        <div class="bg-[#BAD977] w-32 rounded-lg p-6 text-white text-center">
          #BAD977
        </div>
        <div class="bg-[#F2F2F2] w-32 rounded-lg p-6 text-black text-center">
          #F2F2F2
        </div>
      </section>
      <h2 class="mt-4 text-2xl">Bright / Deep / Dark</h2>
      <section class="mt-2 flex gap-4">
        <div class="bg-[#262223] w-32 rounded-lg p-6 text-white text-center">
          #262223
        </div>
        <div class="bg-[#26488C] w-32 rounded-lg p-6 text-white text-center">
          #26488C
        </div>
        <div class="bg-[#6F7173] w-32 rounded-lg p-6 text-white text-center">
          #6F7173
        </div>
        <div class="bg-[#95BF3B] w-32 rounded-lg p-6 text-white text-center">
          #95BF3B
        </div>
        <div class="bg-[#F2F2F2] w-32 rounded-lg p-6 text-black text-center">
          #F2F2F2
        </div>
      </section>
      <h2 class="mt-4 text-2xl">Muted</h2>
      <section class="mt-2 flex gap-4">
        <div class="bg-[#26488C] w-32 rounded-lg p-6 text-white text-center">
          #26488C
        </div>
        <div class="bg-[#7890BF] w-32 rounded-lg p-6 text-white text-center">
          #7890BF
        </div>
        <div class="bg-[#95BF3B] w-32 rounded-lg p-6 text-white text-center">
          #95BF3B
        </div>
        <div class="bg-[#ECF2D5] w-32 rounded-lg p-6 text-black text-center">
          #ECF2D5
        </div>
        <div class="bg-[#F2F2F2] w-32 rounded-lg p-6 text-black text-center">
          #F2F2F2
        </div>
      </section>
    </main>
  </body>
</html>
